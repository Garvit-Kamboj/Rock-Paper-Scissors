<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper and Scissors</title>
        <link href="./style.css" rel="stylesheet" type="text/css">
        <script src="code.js"> </script>
    </head>

    <body>
        <section class="game">   
            <h2>Score-Card</h2>  
            <div class="score">
                <div class="player-score">
                    <h2>Player</h2>
                    <p>0</p>
                </div>

                <div class="computer-score">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>
            </div>

            <div class="match">
                <div class="hands">
                    <img src="./Images/Rock.png" alt="Image">
                    <img src="./Images/Rock.png" alt="Image">
                </div>
            </div>      

            <div class="winner">
            </div>
        </section>

        <div class="bottom">
            <h2> Choose an option (for player) </h2>
            <div class="options">
                <button class="Rock">Rock</button>
                <button class="Scissor">Scissor</button>
                <button class="Paper">Paper</button>
            </div>
        </div>

    </body>
</html>
